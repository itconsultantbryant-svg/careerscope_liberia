services:
  - type: web
    name: careerscope
    env: node
    plan: starter
    buildCommand: npm run install:all && cd client && VITE_API_URL=$VITE_API_URL npm run build && ls -la dist || (echo "Build failed - dist directory not found" && exit 1)
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: VITE_API_URL
        sync: false

